<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../font/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/scroll.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/combobox2.compile.css">
    <style>
        tr{height:40px;}
        tr td{border-right: solid thin #ccc; border-bottom: solid thin #ccc;}
        tr td:last-child{border-right:none;}
        tr:last-child td{border-bottom: none;}
        .inp{border: solid thin #9dbfc6;height:25px;}
    </style>
</head>
<body>
<h2>get方法</h2>
<button id="getValues" style="padding: 10px;background-color: #e4b9b9">获取绑定值</button>
<button id="getTexts" style="padding: 10px;background-color: #e4b9b9">获取绑定文本</button>
<button id="getIndexs" style="padding: 10px;background-color: #e4b9b9">获取绑定索引</button>
<button id="getItems" style="padding: 10px;background-color: #e4b9b9">获取绑定选项</button>
<h2>set方法</h2>
<button id="setValues" style="padding: 10px;background-color: pink">手动设置选中值</button>
<input type="checkbox" value="java" name="subject" />JAVA
<input type="checkbox" value="c" name="subject" />C
<input type="checkbox" value="php" name="subject" />PHP
<input type="checkbox" value="python" name="subject" />PYTHON
<input type="checkbox" value="c++" name="subject" />C++
<input type="checkbox" value="c#" name="subject" />C#
<p id="pp" style="border: solid thin #ec971f;height:50px;width:200px;"></p>
<div style="text-align: center;">
    行政执法
</div>
<table style="width:90%;border: thin solid #ccc;margin: 0 auto;" cellpadding="0" cellspacing="0">
    <colgroup width="20%"></colgroup>
    <colgroup width="30%"></colgroup>
    <colgroup width="20%"></colgroup>
    <colgroup width="30%"></colgroup>
    <tr>
        <td>姓名</td><td>xx</td><td>年龄</td><td>20</td>
    </tr>
    <tr>
        <td>学历</td><td>本科</td><td>爱好</td><td>看书、打篮球、画画</td>
    </tr>
    <tr>
        <td>性别</td><td>男</td><td>籍贯</td><td>江苏南京</td>
    </tr>
    <tr>
        <td>单位</td><td>xxxx科技有限公司</td><td>职位</td>
        <td style="font-size: 0;">
            <input type="radio" name="rrr" value="111">
            <div style="display: inline-block;vertical-align: middle;"><input id="aaa" value="java" class="inp"  style="margin-left: 10px;position: relative;display: inline-block"></div>
            <div style="display: inline-block;vertical-align: middle;"><input id="bbb" class="inp" value="c" style="width: 100px;"></div>
        </td>
    </tr>
    <tr>
        <td>学校</td><td>南京理工大学</td><td>组</td><td>机器人小组</td>
    </tr>
    <tr>
        <td>信用</td><td>10</td><td>备注</td><td><textarea rows="4" style="border: thin solid #c4e3f3"></textarea></td>
    </tr>
    <tr>
        <td>取得成绩</td><td>xxx大赛最佳科技奖、最佳进步奖</td><td>参赛地点</td><td>南京</td>
    </tr>
</table>
</body>
</html>
